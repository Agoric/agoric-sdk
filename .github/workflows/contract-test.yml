name: CI

on:
  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: yarn

      - name: Build the project
        run: yarn build

      - name: Run tests for elys-contract
        run: |
          cd packages/orchestration
          AGORIC_AVA_EXPECT_UNHANDLED_REJECTIONS=1 yarn test test/examples/elys-contract.test.ts

      - name: Run tests for contract-upgrade
        run: |
          cd packages/boot
          yarn test test/orchestration/contract-upgrade.test.ts
