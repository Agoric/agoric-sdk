name: docker-testing

on:
  push:
    branches:
      - mz/ymax-planner-testing

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_REPO: ghcr.io/agoric/agoric-sdk-test
  IMAGE_TAG: ymax-planner-testing              
  GCE_INSTANCE: ymax-test-planner
  GCE_ZONE: us-central1-a
  IMAGE_DEPLOY_REPO: ghcr.io/agoric/agoric-sdk-test

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # - name: Write .env.gcp from secret
      #   run: |
      #     printf '%s\n' "${{ secrets.ENV_GCP_FILE }}" > .env.gcp
      #     echo "Contents of .env.gcp:"
      #     cat .env.gcp

      - name: Write .env file from JSON
        shell: bash
        run: |
          jq -r '
            to_entries[]
            | "\(.key)=\(.value)"
          ' <<< '${{ secrets.ENV_GCP_FILE }}' > .env.gcp
          echo "Contents of .env.gcp:"
          cat .env.gcp

      - name: Build and Push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/ymax-planner/Dockerfile.testing
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}

      - name: Auth to Google Cloud (SA key)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
    
      - name: Check Gcloud Access
        run: |
          gcloud compute instances list
          echo ${{ steps.build.outputs.digest }}

      - name: Update GCE container (by digest)
        run: |
          IMAGE="${{ env.IMAGE_DEPLOY_REPO }}@${{ steps.build.outputs.digest }}"
          echo "Deploying image: $IMAGE"
          gcloud compute instances update-container "${{ env.GCE_INSTANCE }}" \
            --zone "${{ env.GCE_ZONE }}" \
            --container-env-file ./.env.gcp \
            --container-image="$IMAGE"