codecov:
  require_ci_to_pass: true
comment:
  behavior: default
  layout: reach,diff,flags,tree,reach
  show_carryforward_flags: false
coverage:
  status:
    project:
      default:
        informational: true
github_checks:
  annotations: true
parsers:
  javascript:
    enable_partials: yes
ignore:
  - "coverage/*.json"