name: agoric-multichain-testing
version: 0.2.20

chains:
  - id: agoriclocal
    name: agoric
    image: ghcr.io/agoric/agoric-sdk:dev
    numValidators: 1
    env:
      - name: DEBUG
        value: SwingSet:vat,SwingSet:ls
    genesis:
      app_state:
        staking:
          params:
            unbonding_time: '2m'
        swingset:
          params:
            bootstrap_vat_config: '@agoric/vm-config/decentral-itest-orchestration-config.json'
    scripts:
      updateConfig:
        file: scripts/update-config.sh
    faucet:
      enabled: true
      type: starship
    ports:
      rest: 1315
      rpc: 26655
      exposer: 38087
      grpc: 9093
      faucet: 8082
    resources:
      cpu: 1
      memory: 4Gi
  - id: elyslocal
    name: custom
    image: mudassirshabbir/elys:latest
    home: /root/.elys
    binary: elysd
    prefix: elys
    denom: uelys
    prettyName: Elys
    coins: 200000000000000uelys
    hdPath: m/44'/118'/0'/0/0
    coinType: 118
    repo: https://github.com/elys-network/elys
    assets:
      - base: uelys
        description: "The native token of Elys Network."
        name: Elys
        display: elys
        symbol: ELYS
        logo_URIs:
          png: "https://raw.githubusercontent.com/cosmos/chain-registry/master/elys/images/elys.png"
        denom_units:
          - denom: uelys
            exponent: 0
          - denom: elys
            exponent: 6
        coingecko_id: elys-network
        keywords: [ "elys-network" ]
    numValidators: 1
    genesis:
      app_state:
        staking:
          params:
            unbonding_time: '2m'
        interchain_accounts:
          host_genesis_state:
            params:
              host_enabled: true
              allow_messages: ['*']
        interchainquery:
          host_port: 'icqhost'
          params:
            host_enabled: true
  
    ports:
      rest: 1317
      rpc: 26657
      grpc: 9090
    resources:
      cpu: 1
      memory: 1Gi

relayers:
  - name: agoric-elys
    type: hermes
    replicas: 1
    chains:
      - agoriclocal
      - elyslocal

explorer:
  enabled: false

registry:
  enabled: true
  ports:
    rest: 8081
