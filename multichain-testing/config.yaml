name: starship-localnet
version: 1.3.0

chains:
  - id: agoriclocal
    name: agoric
    image: ghcr.io/agoric/agoric-sdk:dev
    numValidators: 1
    env:
      - name: DEBUG
        value: SwingSet:vat,SwingSet:ls
    genesis:
      app_state:
        staking:
          params:
            unbonding_time: '2m'
        swingset:
          params:
            bootstrap_vat_config: '@agoric/vm-config/decentral-itest-orchestration-config.json'
    scripts:
      updateConfig:
        file: scripts/update-config.sh
    faucet:
      enabled: true
      type: starship
    ports:
      rest: 1317
      rpc: 26657
      exposer: 38087
      grpc: 9090
      faucet: 8082
    resources:
      cpu: 1
      memory: 4Gi
  - id: cosmoshublocal
    name: cosmoshub
    numValidators: 1
    faucet:
      enabled: true
      type: starship
    ports:
      rest: 1314
      rpc: 26654
      grpc: 9092
      faucet: 8083
  - id: stridelocal
    name: stride
    numValidators: 1
    ics:
      enabled: true
      provider: cosmoshublocal 
    faucet:
      enabled: true
      type: starship
    ports:
      rest: 1313
      rpc: 26653
      grpc: 9099
      faucet: 8089
  - id: elyslocal
    name: custom
    image: adarsh00/elys-network:latest
    home: /root/.elys
    binary: elysd
    prefix: elys
    denom: uelys
    prettyName: Elys
    coins: 200000000000000uelys
    hdPath: m/44'/118'/0'/0/0
    coinType: 118
    repo: https://github.com/elys-network/elys
    scripts:
      createGenesis:
        file: scripts/init_chain.sh
      updateGenesis:
        file: scripts/update_genesis.sh
    assets:
      - base: uelys
        description: "The native token of Elys Network."
        name: Elys
        display: elys
        symbol: ELYS
        logo_URIs:
          png: "https://raw.githubusercontent.com/cosmos/chain-registry/master/elys/images/elys.png"
        denom_units:
          - denom: uelys
            exponent: 0
          - denom: elys
            exponent: 6
        coingecko_id: elys-network
        keywords: [ "elys-network" ]
    numValidators: 1
    ics:
      enabled: true
      provider: cosmoshublocal 
    faucet:
      enabled: true
      type: starship
    ports:
      rest: 1310
      rpc: 26650
      grpc: 9098
      faucet: 8089
    resources:
      cpu: 1
      memory: 1Gi

relayers:
  - name: stride-cosmoshub
    type: go-relayer
    replicas: 1
    chains:
      - cosmoshublocal
      - stridelocal
    ics:
      enabled: true
      consumer: stridelocal
      provider: cosmoshublocal
  - name: elys-cosmoshub
    type: go-relayer
    replicas: 1
    chains:
      - cosmoshublocal
      - elyslocal
    ics:
      enabled: true
      consumer: elyslocal
      provider: cosmoshublocal
  - name: agoric-cosmoshub
    type: hermes
    replicas: 1
    chains:
      - agoriclocal
      - cosmoshublocal

explorer:
  enabled: false

registry:
  enabled: true
  ports:
    rest: 8081