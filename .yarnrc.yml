enableScripts: false

nodeLinker: pnpm

# benchmarked default (31s), global (13s), local (7s)
nmMode: hardlinks-local

packageExtensions:
  # correct undeclared deps that pnpm linker strictness requires
  '@endo/eslint-plugin@*':
    dependencies:
      '@typescript-eslint/utils': '^8.33.0'
  # To accomodate .yarn/patches/@endo-bundle-source-npm-4.1.2-80da9522ea.patch
  '@endo/bundle-source@*':
    dependencies:
      'esbuild': '^0.25.2'

yarnPath: .yarn/releases/yarn-4.12.0.cjs
