definitions:
  agoric.swingset.Egress:
    type: object
    properties:
      nickname:
        type: string
      peer:
        type: string
        format: byte
      powerFlags:
        type: array
        items:
          type: string
        description: >-
          TODO: Remove these power flags as they are deprecated and have no
          effect.
    description: Egress is the format for a swingset egress.
  agoric.swingset.Params:
    type: object
    properties:
      beansPerUnit:
        type: array
        items:
          type: object
          properties:
            key:
              type: string
              description: What the beans are for.
            beans:
              type: string
              description: The actual bean value.
          description: Map element of a string key to a Nat bean count.
        description: >-
          Map from unit name to a value in SwingSet "beans".

          Must not be negative.


          These values are used by SwingSet to normalize named per-resource
          charges

          (maybe rent) in a single Nat usage unit, the "bean".


          There is no required order to this list of entries, but all the chain

          nodes must all serialize and deserialize the existing order without

          permuting it.
      feeUnitPrice:
        type: array
        items:
          type: object
          properties:
            denom:
              type: string
            amount:
              type: string
          description: |-
            Coin defines a token with a denomination and an amount.

            NOTE: The amount field is an Int which implements the custom method
            signatures required by gogoproto.
        description: |-
          The price in Coins per the unit named "fee".  This value is used by
          cosmic-swingset JS code to decide how many tokens to charge.

          cost = beans_used * fee_unit_price / beans_per_unit["fee"]
      bootstrapVatConfig:
        type: string
        description: >-
          The SwingSet bootstrap vat configuration file.  Not usefully
          modifiable

          via governance as it is only referenced by the chain's initial

          construction.
      powerFlagFees:
        type: array
        items:
          type: object
          properties:
            powerFlag:
              type: string
            fee:
              type: array
              items:
                type: object
                properties:
                  denom:
                    type: string
                  amount:
                    type: string
                description: >-
                  Coin defines a token with a denomination and an amount.


                  NOTE: The amount field is an Int which implements the custom
                  method

                  signatures required by gogoproto.
          description: Map a provisioning power flag to its corresponding fee.
        description: >-
          If the provision submitter doesn't hold a provisionpass, their
          requested

          power flags are looked up in this fee menu (first match wins) and the
          sum

          is charged.  If any power flag is not found in this menu, the request
          is

          rejected.
      queueMax:
        type: array
        items:
          type: object
          properties:
            key:
              type: string
              description: What the size is for.
            size:
              type: integer
              format: int32
              description: The actual size value.
          title: |-
            Map element of a string key to a size.
            TODO: Replace with UintMapEntry?
        description: >-
          Maximum sizes for queues.

          These values are used by SwingSet to compute how many messages should
          be

          accepted in a block.


          There is no required order to this list of entries, but all the chain

          nodes must all serialize and deserialize the existing order without

          permuting it.
      vatCleanupBudget:
        type: array
        items:
          type: object
          properties:
            key:
              type: string
            value:
              type: string
          description: >-
            Map element of a string key to an unsigned integer.

            The value uses cosmos-sdk Uint rather than a native Go type to
            ensure that

            zeroes survive "omitempty" JSON serialization.
        description: |-
          There is no required order to this list of entries, but all the chain
          nodes must all serialize and deserialize the existing order without
          permuting it.
        title: >-
          Vat cleanup budget values.

          These values are used by SwingSet to control the pace of removing data

          associated with a terminated vat as described at

          https://github.com/Agoric/agoric-sdk/blob/master/packages/SwingSet/docs/run-policy.md#terminated-vat-cleanup
