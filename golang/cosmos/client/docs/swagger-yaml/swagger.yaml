swagger: '2.0'
info:
  title: Agoric SDK - Agd gRPC Gateway docs
  description: A REST interface for agd state queries.
  version: 1.1.0
paths:
  /agoric/swingset/egress/{peer}:
    get:
      summary: Egress queries a provisioned egress.
      operationId: Egress
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              egress:
                type: object
                properties:
                  nickname:
                    type: string
                  peer:
                    type: string
                    format: byte
                  powerFlags:
                    type: array
                    items:
                      type: string
                    description: >-
                      TODO: Remove these power flags as they are deprecated and
                      have no effect.
                description: Egress is the format for a swingset egress.
            description: QueryEgressResponse is the egress response.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    '@type':
                      type: string
                  additionalProperties: {}
      parameters:
        - name: peer
          in: path
          required: true
          type: string
          format: byte
      tags:
        - Query
  /agoric/swingset/mailbox/{peer}:
    get:
      summary: Return the contents of a peer's outbound mailbox.
      operationId: Mailbox
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              value:
                type: string
            description: QueryMailboxResponse is the mailbox response.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    '@type':
                      type: string
                  additionalProperties: {}
      parameters:
        - name: peer
          in: path
          required: true
          type: string
          format: byte
      tags:
        - Query
  /agoric/swingset/params:
    get:
      summary: Params queries params of the swingset module.
      operationId: SwingsetParams
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              params:
                description: params defines the parameters of the module.
                type: object
                properties:
                  beansPerUnit:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                          description: What the beans are for.
                        beans:
                          type: string
                          description: The actual bean value.
                      description: Map element of a string key to a Nat bean count.
                    description: >-
                      Map from unit name to a value in SwingSet "beans".

                      Must not be negative.


                      These values are used by SwingSet to normalize named
                      per-resource charges

                      (maybe rent) in a single Nat usage unit, the "bean".


                      There is no required order to this list of entries, but
                      all the chain

                      nodes must all serialize and deserialize the existing
                      order without

                      permuting it.
                  feeUnitPrice:
                    type: array
                    items:
                      type: object
                      properties:
                        denom:
                          type: string
                        amount:
                          type: string
                      description: >-
                        Coin defines a token with a denomination and an amount.


                        NOTE: The amount field is an Int which implements the
                        custom method

                        signatures required by gogoproto.
                    description: >-
                      The price in Coins per the unit named "fee".  This value
                      is used by

                      cosmic-swingset JS code to decide how many tokens to
                      charge.


                      cost = beans_used * fee_unit_price / beans_per_unit["fee"]
                  bootstrapVatConfig:
                    type: string
                    description: >-
                      The SwingSet bootstrap vat configuration file.  Not
                      usefully modifiable

                      via governance as it is only referenced by the chain's
                      initial

                      construction.
                  powerFlagFees:
                    type: array
                    items:
                      type: object
                      properties:
                        powerFlag:
                          type: string
                        fee:
                          type: array
                          items:
                            type: object
                            properties:
                              denom:
                                type: string
                              amount:
                                type: string
                            description: >-
                              Coin defines a token with a denomination and an
                              amount.


                              NOTE: The amount field is an Int which implements
                              the custom method

                              signatures required by gogoproto.
                      description: Map a provisioning power flag to its corresponding fee.
                    description: >-
                      If the provision submitter doesn't hold a provisionpass,
                      their requested

                      power flags are looked up in this fee menu (first match
                      wins) and the sum

                      is charged.  If any power flag is not found in this menu,
                      the request is

                      rejected.
                  queueMax:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                          description: What the size is for.
                        size:
                          type: integer
                          format: int32
                          description: The actual size value.
                      title: |-
                        Map element of a string key to a size.
                        TODO: Replace with UintMapEntry?
                    description: >-
                      Maximum sizes for queues.

                      These values are used by SwingSet to compute how many
                      messages should be

                      accepted in a block.


                      There is no required order to this list of entries, but
                      all the chain

                      nodes must all serialize and deserialize the existing
                      order without

                      permuting it.
                  vatCleanupBudget:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                        value:
                          type: string
                      description: >-
                        Map element of a string key to an unsigned integer.

                        The value uses cosmos-sdk Uint rather than a native Go
                        type to ensure that

                        zeroes survive "omitempty" JSON serialization.
                    description: >-
                      There is no required order to this list of entries, but
                      all the chain

                      nodes must all serialize and deserialize the existing
                      order without

                      permuting it.
                    title: >-
                      Vat cleanup budget values.

                      These values are used by SwingSet to control the pace of
                      removing data

                      associated with a terminated vat as described at

                      https://github.com/Agoric/agoric-sdk/blob/master/packages/SwingSet/docs/run-policy.md#terminated-vat-cleanup
            description: >-
              QueryParamsResponse is the response type for the Query/Params RPC
              method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    '@type':
                      type: string
                  additionalProperties: {}
      tags:
        - Query
  /agoric/vbank/params:
    get:
      summary: Params queries params of the vbank module.
      operationId: VbankParams
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              params:
                description: params defines the parameters of the module.
                type: object
                properties:
                  rewardEpochDurationBlocks:
                    type: string
                    format: int64
                    description: >-
                      reward_epoch_duration_blocks is the length of a reward
                      epoch, in blocks.

                      A value of zero has the same meaning as a value of one:

                      the full reward buffer should be distributed immediately.
                  perEpochRewardFraction:
                    type: string
                    description: >-
                      per_epoch_reward_fraction is a fraction of the reward pool
                      to distrubute

                      once every reward epoch.  If less than zero, use
                      approximately continuous

                      per-block distribution.
                  rewardSmoothingBlocks:
                    type: string
                    format: int64
                    description: >-
                      reward_smoothing_blocks is the number of blocks over which
                      to distribute

                      an epoch's rewards.  If zero, use the same value as

                      reward_epoch_duration_blocks.
                  allowedMonitoringAccounts:
                    type: array
                    items:
                      type: string
                    description: >-
                      allowed_monitoring_accounts is an array of account
                      addresses that can be

                      monitored for sends and receives.  An element of `"*"`
                      will permit any

                      address.
            description: >-
              QueryParamsResponse is the response type for the Query/Params RPC
              method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    '@type':
                      type: string
                  additionalProperties: {}
      tags:
        - Query
  /agoric/vbank/state:
    get:
      summary: State queries current state of the vbank module.
      operationId: State
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              state:
                description: state defines the parameters of the module.
                type: object
                properties:
                  rewardPool:
                    type: array
                    items:
                      type: object
                      properties:
                        denom:
                          type: string
                        amount:
                          type: string
                      description: >-
                        Coin defines a token with a denomination and an amount.


                        NOTE: The amount field is an Int which implements the
                        custom method

                        signatures required by gogoproto.
                    description: >-
                      rewardPool is the current balance of rewards in the module
                      account.

                      NOTE: Tracking manually since there is no bank call for
                      getting a

                      module account balance by name.
                  rewardBlockAmount:
                    type: array
                    items:
                      type: object
                      properties:
                        denom:
                          type: string
                        amount:
                          type: string
                      description: >-
                        Coin defines a token with a denomination and an amount.


                        NOTE: The amount field is an Int which implements the
                        custom method

                        signatures required by gogoproto.
                    description: >-
                      reward_block_amount is the amount of reward, if available,
                      to send to the

                      fee collector module on every block.
                  lastSequence:
                    type: string
                    format: uint64
                    description: >-
                      last_sequence is a sequence number for communicating with
                      the VM.
                  lastRewardDistributionBlock:
                    type: string
                    format: int64
            description: >-
              QueryStateResponse is the response type for the Query/State RPC
              method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    '@type':
                      type: string
                  additionalProperties: {}
      tags:
        - Query
  /agoric/vstorage/capdata/{path}:
    get:
      summary: |-
        Return a formatted representation of a vstorage datum that must be
        a valid StreamCell with CapData values, or standalone CapData.
      operationId: CapData
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              blockHeight:
                type: string
              value:
                type: string
            description: >-
              QueryCapDataResponse represents the result with the requested
              formatting,

              reserving space for future metadata such as media type.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    '@type':
                      type: string
                  additionalProperties: {}
      parameters:
        - name: path
          in: path
          required: true
          type: string
        - name: mediaType
          description: >-
            mediaType must be an actual media type in the registry at

            https://www.iana.org/assignments/media-types/media-types.xhtml

            or a special value that does not conflict with the media type
            syntax.

            The only valid value is "JSON Lines", which is also the default.
          in: query
          required: false
          type: string
        - name: itemFormat
          description: >-
            itemFormat, if present, must be the special value "flat" to indicate
            that

            the deep structure of each item should be flattened into a single
            level

            with kebab-case keys (e.g., `{ "metrics": { "min": 0, "max": 88 } }`
            as

            `{ "metrics-min": 0, "metrics-max": 88 }`).
          in: query
          required: false
          type: string
        - name: remotableValueFormat
          description: >-
            remotableValueFormat indicates how to transform references to opaque
            but

            distinguishable Remotables into readable embedded representations.

            * "object" represents each Remotable as an `{ id, allegedName }`
            object, e.g. `{ "id": "board007", "allegedName":

            "IST brand" }`.

            * "string" represents each Remotable as a string with
            bracket-wrapped contents including its alleged name and id,

            e.g. "[Alleged: IST brand <board007>]".
          in: query
          required: false
          type: string
      tags:
        - Query
  /agoric/vstorage/children/{path}:
    get:
      summary: Return the children of a given vstorage path.
      operationId: Children
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              children:
                type: array
                items:
                  type: string
              pagination:
                type: object
                properties:
                  nextKey:
                    type: string
                    format: byte
                    description: |-
                      next_key is the key to be passed to PageRequest.key to
                      query the next page most efficiently. It will be empty if
                      there are no more results.
                  total:
                    type: string
                    format: uint64
                    title: >-
                      total is total number of results available if
                      PageRequest.count_total

                      was set, its value is undefined otherwise
                description: >-
                  PageResponse is to be embedded in gRPC response messages where
                  the

                  corresponding request message has used PageRequest.

                   message SomeResponse {
                           repeated Bar results = 1;
                           PageResponse page = 2;
                   }
            description: QueryChildrenResponse is the vstorage path children response.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    '@type':
                      type: string
                  additionalProperties: {}
      parameters:
        - name: path
          in: path
          required: true
          type: string
        - name: pagination.key
          description: |-
            key is a value returned in PageResponse.next_key to begin
            querying the next page most efficiently. Only one of offset or key
            should be set.
          in: query
          required: false
          type: string
          format: byte
        - name: pagination.offset
          description: >-
            offset is a numeric offset that can be used when key is unavailable.

            It is less efficient than using key. Only one of offset or key
            should

            be set.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.limit
          description: >-
            limit is the total number of results to be returned in the result
            page.

            If left empty it will default to a value to be set by each app.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.countTotal
          description: >-
            count_total is set to true  to indicate that the result set should
            include

            a count of the total number of items available for pagination in
            UIs.

            count_total is only respected when offset is used. It is ignored
            when key

            is set.
          in: query
          required: false
          type: boolean
        - name: pagination.reverse
          description: >-
            reverse is set to true if results are to be returned in the
            descending order.


            Since: cosmos-sdk 0.43
          in: query
          required: false
          type: boolean
      tags:
        - Query
  /agoric/vstorage/data/{path}:
    get:
      summary: Return the raw string value of an arbitrary vstorage datum.
      operationId: Data
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              value:
                type: string
            description: QueryDataResponse is the vstorage path data response.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    '@type':
                      type: string
                  additionalProperties: {}
      parameters:
        - name: path
          in: path
          required: true
          type: string
      tags:
        - Query
