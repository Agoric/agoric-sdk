version: v1
build:
  excludes:
    - google/protobuf
breaking:
  use:
    - FILE
  ignore:
    - gogoproto
    - google
lint:
  use:
    - DEFAULT
    - COMMENTS
    - FILE_LOWER_SNAKE_CASE
  except:
    - UNARY_RPC
    - COMMENT_FIELD
    - SERVICE_SUFFIX
    - PACKAGE_VERSION_SUFFIX
    - RPC_REQUEST_STANDARD_NAME
  ignore:
    - cosmos_proto
    - gogoproto
    - google
