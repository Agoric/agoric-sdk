<head>
    <title>Keplr Ledger Demo</title>
    <script type="module" src="keplr-ledger-demo.js"></script>
</head>
<form>
    <label>Chain: <input name="chainId" readonly /></label>
    <br />
    <label>Spending Account: <input name="account" readonly />
        <input type="checkbox" name="isNanoLedger" /> isNanoLedger
    </label>
    <br />
    <label>Messaging Account: <input name="messagingAccount" readonly />
    </label>
    <button type="button" id="makeMessagingAccount">Grant</button>
    <br />
    <label>Non-spending Action:
        <input name="action" value='["board123", "makeInvitation", []]' />
        <button type="button" id="sendMessages">Perform</button>
    </label>
    <br />
    <fieldset><legend>Offer 1</legend>
        <label>Action: <br /><textarea name="spendAction" rows="4" cols="60">{"give": 10, "want": 1}</textarea></label>
    <br />
    <label>Memo: <input name="memo" value="Some memo"/></label>
    <br />
    <button type="button" id="acceptOffer">Accept and Sign Offer</button>
</fieldset>
</form>
